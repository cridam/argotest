---
# Source: model/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: demo
  namespace: default
  labels:
    app.kubernetes.io/managed-by: kastctl
    kpack: demo
#   helm.sh/resource-policy: keep
type: Opaque
data:
  kpack.yaml: 
---
# Source: model/templates/kpack-cr.yaml
apiVersion: kast.thales.io/v1alpha1
kind: Kpack
metadata:
  name: demo
  namespace: default
  finalizers: 
  - thalesgroup.com/finalizer
  labels:
    kpack: demo
spec:
  # required only if name differs
  #secret: demo
  conf:
    generator:
     min: 8
     max: 10
     specialChars: "~!@#$%!(BADWIDTH)%!_(MISSING)"
    template:
     disableEnvRequired: true
    retry:
     cond:
     -  "because it is being terminated"
  opts:
    alias: "kast"
    args:
  env:
    HELM_MAX_HISTORY: "4"
    DOMAIN: "localhost"
